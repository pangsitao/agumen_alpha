<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>A股门-开启A股大门</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/main.css">
   
		<script src="//cdn.bootcss.com/particles.js/2.0.0/particles.js"></script>
		<script src="js/particles-app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="llp-body">
		<div id="particles-js">
		<div id="ll-main">
			<div id="main-header">
				<h1 class="logo hide-text">Agumen</h1>
				<h2 class="subtitle">开启A股大门</h2>
			</div>
          
			<div id="main-face">
				<div class="lorl-nav">
					<a href="#logup" class="active">注册</a>
					<a href="#login">登录</a>
				</div>
				<div class="view view-up selected">
					<form action="" method="post">
						<div class="button-wrapper">
							<div class="input-wrapper">
								<input required type="text" name="username" placeholder="账户" />
							</div>
							<div class="input-wrapper">
								<input required type="password" name="password" placeholder="密码(不少于6位)" />
							</div>
							<div class="input-wrapper">
								<input required type="email" name="email" placeholder="电子邮箱地址" />
							</div>
							<div class="button-wrapper">
								<button class="logup-button submit" type="submit" />注册 A股门</button>
							</div>
						</div>
					</form>
				</div>

				<div class="view view-in">
					<form action="" method="post">
						<div class="button-wrapper">
							<div class="input-wrapper">
								<input required type="text" name="username" placeholder="账户" />
							</div>
							<div class="input-wrapper">
								<input required type="password" name="password" placeholder="密码(不少于6位)" />
							</div>
							<div class="button-wrapper">
								<button class="logup-button submit" type="submit" />登录</button>
							</div>
						</div>
					</form>
				</div>

			</div>
 
		</div>

		</div>
		<script src="js/via-a-change-view-class.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
